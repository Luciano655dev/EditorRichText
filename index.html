<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Texto</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-content">
        <div class="text-editor-header">
            <button id="btnEdit" type="button" data-isPressed="false" class="btn" data-element="bold">
              <i class="fa fa-bold"></i>
            </button>
            <button id="btnEdit" type="button" data-isPressed="false" class="btn" data-element="italic">
              <i class="fa fa-italic"></i>
            </button>
            <button id="btnEdit" type="button" data-isPressed="false" class="btn" data-element="underline">
              <i class="fa fa-underline"></i>
            </button>
            <button id="btnEdit" type="button" data-isPressed="false" class="btn" data-element="insertUnorderedList">
              <i class="fa fa-list-ul"></i>
            </button>
            <button id="btnEdit" type="button" data-isPressed="false" class="btn" data-element="insertordered List">
              <i class="fa fa-list-ol"></i>
            </button>
            <button type="button" class="btn" data-element="createLink">
              <i class="fa fa-link"></i>
            </button>
            <button type="button" data-isPressed="false" class="btn" data-element="justifyLeft">
              <i class="fa fa-align-left"></i>
            </button>
            <button type="button" data-isPressed="false" class="btn" data-element="justifyCenter">
              <i class="fa fa-align-center"></i>
            </button>
            <button type="button" data-isPressed="false" class="btn" data-element="justifyRight">
              <i class="fa fa-align-right"></i>
            </button>
            <button type="button" data-isPressed="false" class="btn" data-element="justifyFull">
              <i class="fa fa-align-justify"></i>
            </button>
            <button type="button" class="btn" data-element="insertImage">
                <i class="fa fa-image"></i>
            </button>

            <select id="fontSize" class="btn" data-element="fontSize"></select>

            <input id="colorChange" class="color btn" type="color" data-element="foreColor">

            <div class="download">
                <input type="text" id="downloadTextBox" placeholder="File name here"><i class="fa-solid fa-file-arrow-down"></i></input> <br>
                <p>Download as: <button type="button" class="btn" data-element="downloadTxt">Txt</button> <button type="button" class="btn" data-element="downloadPdf">Pdf</button></p> 
            </div>
        </div>
        <div class="content" contentEditable="true"></div>
    </div>

        <script src="./main.js"></script>
        <script src="./bubbles.js"></script>
        <script src="https://kit.fontawesome.com/c4983fb64f.js" crossorigin="anonymous"></script>    </div>
        <script src="./htmltopdf.js"></script>
</body>
</html>
